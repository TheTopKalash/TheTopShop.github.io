<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheTopShop</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header id="header">
        <div class="header-wrapper container">
            <div class="header-flex">
                <img src="./images/logo.png" alt="" class="logo">
                <nav class="navigation">
                    <a href="#header">ГЛАВНАЯ</a>
                    <a href="#">СОГЛАШЕНИЕ</a>
                    <a href="#">ПОДДЕРЖКА</a>
                    <a href="#">КАК КУПИТЬ</a>
                    <a href="#">КОНТАКТЫ</a>
                </nav>
                <div class="login">
                    <button class="log-btn log-steam">Войти через <i class="fab fa-steam-symbol"></i></button>
                    <button class="log-btn log-vk">Войти через <i class="fab fa-vk"></i></button>
                </div>
            </div>
        </div>
    </header>
    <div class="main-body">
        <div class="main-body-child">
            <section id="random-section">
                <div class="RandomKeys random-child">
                    <div class="RandomKeys-flex">
                        <div class="keys-elements">
                            <p class="keys-p">Кейсы с ключами</p>
                            <button class="keys-buy-btn">Перейти</button>
                        </div>
                    </div>
                </div>
                <div class="RandomAccounts random-child">
                    <div class="RandomAccounts-flex">
                        <div class="accounts-elements">
                            <p class="accounts-p">Кейсы с аккаунтами</p>
                            <button class="accounts-buy-btn">Перейти</button>
                        </div>
                    </div>
                </div>
                <div class="day-product">
                    <div class="day-product-flex">
                        <div class="day-product-wrapper">
                            <img src="./images/product/kiber.jpg" alt="" class="img-kiber">
                            <div class="day-product-elements">
                                <p class="day-product-p">Товар дня</p>
                                <button class="day-product-btn buy-btn">Перейти</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <div class="main-container">
                <div class="online-purchases-container">
                    <div class="online-purchases-container-header ">
                        <div class="online_purchases-container-header-left ">
                            <p>ВЫИГРЫШИ И ПОКУПКИ</p>
                        </div>
                        <div class="online_purchases-container-header-right ">
                            <p>Онлайн: <span>220</span></p>
                            <p>Приобретено игр: <span>37845</span></p>
                        </div>
                    </div>
                    <div class="online-purchases-container-box">
                        <div class="online-purchases-game-container">
                            <a href="#"><img src="./images/product/origin-acc.jpg" alt=""></a>
                            <a href="#"><img src="./images/product/steam-akk.jpg" alt=""></a>
                            <a href="#"><img src="./images/product/steam-akk.jpg" alt=""></a>
                            <a href="#"><img src="./images/product/Social-club.jpg" alt=""></a>
                            <a href="#"><img src="./images/product/Uplay-acc.jpg" alt=""></a>
                            <a href="#"><img src="./images/product/origin-acc.jpg" alt=""></a>
                            <a href="#"><img src="./images/product/Uplay-acc.jpg" alt=""></a>
                            <a href="#"><img src="./images/product/Social-club.jpg" alt=""></a>
                            <a href="#"><img src="./images/product/Social-club.jpg" alt=""></a>
                            <a href="#"><img src="./images/product/steam-akk.jpg" alt=""></a>
                        </div>
                    </div>
                </div>
                <div class="Minecraft-accounts">
                    <div class="Minecraft-accounts-flex">
                        <div class="Minecraft-accounts-elements">
                            <p class="Minecraft-accounts-p">Кубические <br> приключения</p>
                            <button class="Minecraft-accounts buy-btn">Перейти</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>



</body>

</html>
